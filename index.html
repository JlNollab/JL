<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Arielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart-beat {
            animation: heartBeat 0.8s infinite;
        }

        /* Ensure No button moves inside the container */
        .no-btn {
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script>
        function moveNoButton() {
            const noButton = document.getElementById("no-btn");
            const container = document.getElementById("button-container");

            const maxWidth = container.clientWidth - noButton.clientWidth;
            const maxHeight = container.clientHeight - noButton.clientHeight;

            let newX = Math.random() * maxWidth;
            let newY = Math.random() * maxHeight;

            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function celebrateYes() {
            document.getElementById('main-content').innerHTML = `
                <h1 class="text-4xl font-bold text-red-500 mb-4">Yay! üéâ</h1>
                <p class="text-gray-700 text-lg mb-6">I knew you would say yes!! <span class="heart-beat inline-block">‚ù§Ô∏è</span></p>
            `;

            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ff69b4', '#ff1493', '#ffffff', '#ff8c00']
            });

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.6 },
                    colors: ['#ff0000', '#ff69b4', '#ff1493', '#ffffff', '#ff8c00']
                });

                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.6 },
                    colors: ['#ff0000', '#ff69b4', '#ff1493', '#ffffff', '#ff8c00']
                });

                requestAnimationFrame(frame);
            }());
        }
    </script>
</head>
<body class="bg-gradient-to-r from-pink-500 to-red-600 flex flex-col items-center justify-center min-h-screen p-4">
    <div id="invitation-content" class="bg-white shadow-lg rounded-lg p-6 sm:p-8 max-w-md w-full text-center fade-in relative">
        <div id="main-content">
            <h1 class="text-4xl font-bold text-red-500 mb-4">Hey Arielle, ‚ù§Ô∏è</h1>
            <p class="text-gray-700 text-lg mb-6">Would you like to go out with me on Valentine's Day? üíï</p>
            
            <div id="button-container" class="relative w-full h-24 flex justify-center items-center space-x-4">
                <button onclick="celebrateYes()" 
                    class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
                    Yes üòä
                </button>
                <button id="no-btn" class="no-btn bg-gray-500 text-white px-6 py-2 rounded-lg transition"
                    onmouseover="moveNoButton()" ontouchstart="moveNoButton()">
                    No üò¢
                </button>
            </div>
        </div>
    </div>
</body>
</html>
