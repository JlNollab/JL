<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Arielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load confetti directly from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart-beat {
            animation: heartBeat 0.8s infinite;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            height: 200px;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1.1rem;
            white-space: nowrap;
        }

        .yes-btn {
            background-color: #22c55e;
            color: white;
            z-index: 2;
        }

        .yes-btn:hover {
            background-color: #16a34a;
            transform: scale(1.05);
        }

        .no-btn {
            background-color: #6b7280;
            color: white;
            position: absolute;
            transition: all 0.3s ease-out;
        }
    </style>
    <script>
        const positions = [
            { x: -100, y: -50 },
            { x: 100, y: -50 },
            { x: -100, y: 50 },
            { x: 100, y: 50 },
            { x: 0, y: -80 },
            { x: 0, y: 80 },
            { x: -120, y: 0 },
            { x: 120, y: 0 }
        ];
        
        let lastPosition = -1;

        function moveNoButton() {
            const noButton = document.getElementById("no-btn");
            
            let newPositionIndex;
            do {
                newPositionIndex = Math.floor(Math.random() * positions.length);
            } while (newPositionIndex === lastPosition);
            
            lastPosition = newPositionIndex;
            const position = positions[newPositionIndex];
            
            const variationX = (Math.random() - 0.5) * 20;
            const variationY = (Math.random() - 0.5) * 20;
            
            noButton.style.transform = `translate(${position.x + variationX}px, ${position.y + variationY}px)`;
        }

        function celebrateYes() {
            document.getElementById('main-content').innerHTML = `
                <h1 class="text-4xl font-bold text-red-500 mb-4">Yay! üéâ</h1>
                <p class="text-gray-700 text-xl mb-6">I knew you would say yes!! <span class="heart-beat inline-block">‚ù§Ô∏è</span></p>
            `;

            // Create a simple confetti effect using emoji and CSS
            for (let i = 0; i < 50; i++) {
                createConfettiEmoji();
            }
        }

        function createConfettiEmoji() {
            const emojis = ['üéâ', '‚ù§Ô∏è', 'üíï', 'üíù', 'üíñ'];
            const confetti = document.createElement('span');
            confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-20px';
            confetti.style.fontSize = (Math.random() * 20 + 10) + 'px';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            confetti.style.transition = 'all 3s linear';
            document.body.appendChild(confetti);

            // Animate falling
            setTimeout(() => {
                confetti.style.top = '100vh';
                confetti.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 100 - 50}px)`;
            }, 100);

            // Remove after animation
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</head>
<body class="bg-gradient-to-r from-pink-500 to-red-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full fade-in">
        <div id="main-content" class="text-center">
            <h1 class="text-4xl font-bold text-red-500 mb-6">Hey Arielle, ‚ù§Ô∏è</h1>
            <p class="text-gray-700 text-xl mb-8">Would you like to go out with me on Valentine's Day? üíï</p>
            
            <div class="button-container">
                <button onclick="celebrateYes()" class="btn yes-btn">
                    Yes üòä
                </button>
                <button id="no-btn" class="btn no-btn" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">
                    No üò¢
                </button>
            </div>
        </div>
    </div>
</body>
</html>
