<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Arielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart-beat {
            animation: heartBeat 0.8s infinite;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 1.1rem;
        }

        .yes-btn {
            background-color: #22c55e;
            color: white;
        }

        .yes-btn:hover {
            background-color: #16a34a;
            transform: scale(1.05);
        }

        .no-btn {
            background-color: #6b7280;
            color: white;
            position: relative;
        }
    </style>
    
    <!-- Confetti Library (Load First) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>

</head>
<body class="bg-gradient-to-r from-pink-500 to-red-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full fade-in">
        <div id="main-content" class="text-center">
            <h1 class="text-4xl font-bold text-red-500 mb-6">Hey Arielle, ‚ù§Ô∏è</h1>
            <p class="text-gray-700 text-xl mb-8">Would you like to go out with me on Valentine's Day? üíï</p>
            
            <div class="button-container h-24">
                <button id="yes-btn" class="btn yes-btn">
                    Yes üòä
                </button>
                <button id="no-btn" class="btn no-btn" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">
                    No üò¢
                </button>
            </div>
        </div>
    </div>

    <script>
        function moveNoButton() {
            const noButton = document.getElementById("no-btn");
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;
            
            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;
            
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function celebrateYes() {
            document.getElementById('main-content').innerHTML = `
                <h1 class="text-4xl font-bold text-red-500 mb-4">Yay! üéâ</h1>
                <p class="text-gray-700 text-xl mb-6">I knew you would say yes!! <span class="heart-beat inline-block">‚ù§Ô∏è</span></p>
            `;

            // Ensure confetti is loaded before using it
            if (typeof confetti !== "undefined") {
                const duration = 5 * 1000;
                const animationEnd = Date.now() + duration;

                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0000', '#ff69b4', '#ff1493', '#ffffff', '#ff8c00']
                });

                const frame = () => {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return;

                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0, y: 0.6 },
                        colors: ['#ff0000', '#ff69b4', '#ff1493', '#ffffff', '#ff8c00']
                    });

                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1, y: 0.6 },
                        colors: ['#ff0000', '#ff69b4', '#ff1493', '#ffffff', '#ff8c00']
                    });

                    requestAnimationFrame(frame);
                };
                frame();
            } else {
                console.error("Confetti library did not load.");
            }
        }

        // Ensure the event is set up correctly
        window.onload = function() {
            const yesButton = document.getElementById("yes-btn");
            if (yesButton) {
                yesButton.onclick = celebrateYes;
            } else {
                console.error("Yes button not found.");
            }
        };
    </script>
</body>
</html>
